name: Scheduled Forex News to Discord (Firefox)

on:
  schedule:
    - cron: '0 2 * * 1-5'  # 10:00 AM SGT is 2:00 AM UTC, Monâ€“Fri
  workflow_dispatch:       # Optional: allows manual run too

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set timezone to Asia/Singapore
        run: |
          sudo timedatectl set-timezone Asia/Singapore
          date  # show current system time

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          pip install requests beautifulsoup4 pytz selenium

      - name: Run script with Firefox (GeckoDriver)
        run: python main.py
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
